# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'c9de34cf-a7d1-4c8c-be64-58e33153bce8'
  imageRepository: 'vincentchwongpipelinesjavascriptdocker'
  containerRegistry: 'icodevcr.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'icodevcr16429d93-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Name of the new namespace being created to deploy the PR changes.
  k8sNamespaceForPR: 'review-app-$(System.PullRequest.PullRequestId)'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    condition: and(succeeded(), not(startsWith(variables['Build.SourceBranch'], 'refs/pull/')))
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'vincentchwongpipelinesjavascriptdocker-1747.azuredevops'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                git config --global user.email "vincentchwong@gmail.com"
                git config --global user.name "Vincent Wong"
                git clone https://vincentchwong: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@github.com/vincentchwong/k8s-deploy-app.git
                cd k8s-deploy-git/pipelines-javascript-docker/manifests/overlays/dev
                cat << EOF | tee kustomization.yaml
                bases:
                - ../../base
                images:
                - name: icodevcr.azurecr.io/vincentchwongpipelinesjavascriptdocker
                  newTag: "$(tag)"
                EOF
                git commit -am "Image Tag Update"
                git push origin master
